<main class="nav">
  <div class="row" *ngIf="posts$ | async as posts">
    <div class="sidebar text-center">
      <img
        width="120"
        height="120"
        src="https://ideapod.com/wp-content/uploads/2017/08/person-1.jpg"
        class="img-circle"
      />
      <h3 class="Username">Ivan Collazo</h3>
      <button
        type="button"
        class="btn btn-secondary btn-lg btn-block"
        style="background-color: black; border: none"
      >
        Usuarios
      </button>

      <button
        type="button"
        class="btn btn-secondary btn-lg btn-block"
        *ngFor="let post of posts"
        [routerLink]="['/post', post.id]"
      >
        {{ post.nameUser }}
      </button>

      <mat-divider class="matDividerSidebar"></mat-divider>
    </div>

    <!-------------------------------------------------------------------------------------------------------->

    <div class="content">
      <!-------------------------------------------------------------------------------------------------------->

      <div class="container" *ngIf="posts$ | async as posts; else loading">
        <mat-card class="crearSolicitud">Solicitantes de Credito</mat-card>
        <!--  {{posts$ | async | json}} -->

        <mat-card
          class="post-card"
          *ngFor="let post of posts"
          [routerLink]="['/post', post.id]"
        >
          <div class="infoCards">
            <div>
              <button class="infoCardButtonName" mat-flat-button disabled>
                {{ post.nameUser }}
              </button>

              <button class="infoCardButtonCredit" mat-flat-button disabled>
                {{ post.tagsPost }}
              </button>

              <button class="infoCardButtonMoney" mat-flat-button disabled>
                ${{ post.moneyPost }} Pesos
              </button>

              <button class="infoCardButtonMonths" mat-flat-button disabled>
                {{ post.monthPost }} Meses
              </button>

              <mat-card class="mate">
                <img
                  class="imageVerficated"
                  src="https://www.nicepng.com/png/detail/73-730077_verify-users-via-e-mail-verified-user.png"
                  width="175"
                  height="100"
                  alt="..."
                />
              </mat-card>
            </div>
          </div>

          <!-- <img class="cardImage" matCardImage [src]="post.imagePost" />-->

          <!--    <mat-card-content>
              <p>
                  {{post.contentPost}}
                  {{post.nameUser}}
              </p>
     
          </mat-card-content>
           -->
          <!--
          <mat-card-actions>

                      {{tag}}
                  </mat-chip>
              </mat-chip-list>
          </mat-card-actions>
  
  -->
        </mat-card>

        <!-------------------------------------------------------------------------------------------------------->
      </div>
    </div>

    <!-------------------------------------------------------------------------------------------------------->

    <ng-template #loading>
      <div class="container-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
