    <mat-card id="carta">
        <img id="imageLogo" src="https://firebasestorage.googleapis.com/v0/b/buscocredito-c380b.appspot.com/o/logoBuscoCredito.png?alt=media&token=60230461-6d50-4fe0-bb99-d415c4f41dbd" alt="logo">

        <mat-card-header >
          <mat-card-title><h1 style="margin-left: 105px;">Inicio de Sesion</h1></mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
            <p>
              <mat-form-field>
                <input
                  type="text"
                  matInput
                  placeholder="Usuario"
                  formControlName="email"
                />
              </mat-form-field>
            </p>
      
            <p>
              <mat-form-field>
                <input
                  type="password"
                  matInput
                  placeholder="ContraseÃ±a"
                  formControlName="password"
                />
              </mat-form-field>
            </p>
      
            <button type="submit" mat-raised-button>Iniciar Sesion</button>
          </form>
        </mat-card-content>
      </mat-card>
