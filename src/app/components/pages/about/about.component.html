<mat-form-field>
  <mat-label >Busqueda</mat-label>
  <input matInput (keyup)="applyFilter($event)"  #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!-- Position Column -->
  <ng-container matColumnDef="nameUser">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nameUser}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="moneyPost">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Dinero </th>
    <td mat-cell *matCellDef="let element"> {{element.moneyPost}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="tagsPost" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Prestamo </th>
    <td mat-cell *matCellDef="let element"> {{element.tagsPost}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="monthPost">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Meses </th>
    <td mat-cell *matCellDef="let element" > {{element.monthPost}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
