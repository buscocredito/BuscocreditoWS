<mat-card class="crearSolicitud2" (click)="onNewPost()">Solicitar Credito</mat-card>

<mat-card class="crearSolicitud">Creditos Solicitados</mat-card>

<!-------------------------------------------------------------------------------------------------------------------------->

<mat-form-field  [formGroup]="newPostForm" class="crearSolicitud3" >
    <mat-label class="verCreditos">Mis Creditos</mat-label>
    <input  readonly class="solicitedCreditsButton" matInput (click)="applyFilter($event);myFunction()" #input formControlName="email" >
</mat-form-field>

<!-------------------------------------------------------------------------------------------------------------------------->

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort id="myDIV">

    <!--  -->
    <ng-container matColumnDef="nameUser">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element">{{element.nameUser}}</td>
    </ng-container>

    <!--mat-sort-header  -->
    <ng-container matColumnDef="moneyPost">
        <th mat-header-cell *matHeaderCellDef> Dinero </th>
        <td mat-cell *matCellDef="let element">$ {{element.moneyPost}} </td>
    </ng-container>

    <!--  -->
    <ng-container matColumnDef="tagsPost">
        <th mat-header-cell *matHeaderCellDef> Tipo de Prestamo </th>
        <td mat-cell *matCellDef="let element"> {{element.tagsPost}} </td>
    </ng-container>

    <!--  -->
    <ng-container matColumnDef="monthPost">
        <th mat-header-cell *matHeaderCellDef> Meses </th>
        <td mat-cell *matCellDef="let element"> {{element.monthPost}} </td>
    </ng-container>

    <!-------------------------------------------------------------------------------------------------------------------------->

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">

            <!--
            <button mat-stroked-button (click)="onEditPost(element)">
                <mat-icon>edit</mat-icon>
            </button>
-->
            <button mat-stroked-button color="warn" (click)="onDeletePost(element)">
                <mat-icon>delete</mat-icon>
            </button>

        </td>
    </ng-container>

    <!-------------------------------------------------------------------------------------------------------------------------->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-------------------------------------------------------------------------------------------------------------------------->
    <!-- NOT FOUND. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No Ha Solicitado Creditos: "{{input.value}}"</td>
    </tr>
    <!-------------------------------------------------------------------------------------------------------------------------->
</table>
